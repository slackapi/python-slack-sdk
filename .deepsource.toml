version = 1

test_patterns = [
  'tests/*.py',
  'tests/**/*.py'
]

exclude_patterns = [
  'setup.py',
  'docs-src/**/*.py',
  'tutorial/**/*.py',
  'integration_tests/web/*.py',
  'integration_tests/rtm/*.py'
]

[[analyzers]]
name = 'python'
enabled = true
runtime_version = '3.x.x'

  [analyzers.meta]
  max_line_length = 125
